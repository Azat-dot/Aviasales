<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" >

<body>

    <div class="header"> 
        <img class=logo src="Logo.svg" alt="Logo">

        <div class="options">
            <h3>КОЛИЧЕСТВО ПЕРЕСАДОК</h3>

        <form>

            <label> 
                <input type="checkbox"  class="input visually-hidden" >
                <span class="checker"></span>1 пересадка
            </label>
            <label> 
                <input type="checkbox"  class="input visually-hidden" >

            </label>

        </div>

                    </div>
            </div>

         
                
                    
            <div class="ticket">
                <div class="top">
                    <a href="">Price</a>
                    <a href="">Logo</a>
                </div>
                <div class="details">
                    <a href="">origin</a>
                    <a href="">time</a>
                    <a href="">destination</a>
                    <a href="">time</a>
                    <a href="">duration</a>
                    <a href="">transfer</a>

            </div>

        </div>

        

        

    </div>
